<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border com img</title>
    <style>
        h2 {
            border: 20px solid black;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 20;
            border-image-repeat: repeat;
        }
    </style>
</head>
<body>
    <h1>Criando uma borda a partir de um png</h1>
    <h2>teste de borda</h2>
</body>
</html>
