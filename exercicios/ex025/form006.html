<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exempo de form topzao</h1>
    <form method="get" autocomplete="on" action="cadastro.php">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="ibar">Nível de satisfação</label>
            <input min="1" max="15" type="range" name="bar" id="ibar">
        </p>
    </form>
</body>
</html>
